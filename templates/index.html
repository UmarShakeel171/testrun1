<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Shapefile</title>
</head>
<body>
    <h1>Upload Shapefile</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" multiple accept=".shp, .shx, .dbf">
        <button type="submit">Convert
        </button>
    </form>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
</body>
</html>
